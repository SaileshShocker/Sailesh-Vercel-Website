{% extends "base.html" %}

{% block title %}{{ info.NAME }} - Contact{% endblock %}

{% block content %}
<div class="contact-container">
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="creative-header">
                    <h1 class="creative-title">Let's Connect</h1>
                    <div class="creative-subtitle">
                        <span class="gradient-text">Ready to collaborate?</span>
                        <div class="floating-icons">
                            <i class="fas fa-rocket"></i>
                            <i class="fas fa-lightbulb"></i>
                            <i class="fas fa-code"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <!-- Contact Information -->
            <div class="col-md-4 mb-4 mb-md-0">
                <div class="creative-card contact-info-card">
                    <div class="card-glow"></div>
                    <div class="card-body">
                        <div class="card-header-section">
                            <div class="icon-circle">
                                <i class="fas fa-address-card"></i>
                            </div>
                            <h3 class="card-title">Contact Info</h3>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-content">
                                <h4>Email</h4>
                                <a href="mailto:{{ info.EMAIL }}" class="info-link">{{ info.EMAIL }}</a>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="info-content">
                                <h4>Location</h4>
                                <p>{{ info.LOCATION }}</p>
                            </div>
                        </div>

                        <div class="social-section">
                            <h4>Connect with me</h4>
                            <div class="social-icons-container">
                                <a href="{{ info.LINKEDIN }}" class="social-icon linkedin" target="_blank" aria-label="LinkedIn">
                                    <i class="fab fa-linkedin"></i>
                                    <span class="tooltip">LinkedIn</span>
                                </a>
                                <a href="{{ info.GITHUB }}" class="social-icon github" target="_blank" aria-label="GitHub">
                                    <i class="fab fa-github"></i>
                                    <span class="tooltip">GitHub</span>
                                </a>
                                <a href="{{ info.TWITTER }}" class="social-icon twitter" target="_blank" aria-label="Twitter">
                                    <i class="fab fa-twitter"></i>
                                    <span class="tooltip">Twitter</span>
                                </a>
                                <a href="https://www.instagram.com/__sailesh_shocker__/" class="social-icon instagram" target="_blank" aria-label="Instagram">
                                    <i class="fab fa-instagram"></i>
                                    <span class="tooltip">Instagram</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-6">
                <div class="creative-card contact-form-card">
                    <div class="card-glow"></div>
                    <div class="card-body">
                        <div class="card-header-section">
                            <div class="icon-circle">
                                <i class="fas fa-paper-plane"></i>
                            </div>
                            <h3 class="card-title">Send Message</h3>
                        </div>
                        
                        <form id="contactForm" class="creative-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <input type="text" id="name" name="name" required>
                                        <label for="name">Name</label>
                                        <div class="input-line"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <input type="email" id="email" name="email" required>
                                        <label for="email">Email</label>
                                        <div class="input-line"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <input type="text" id="subject" name="subject" required>
                                    <label for="subject">Subject</label>
                                    <div class="input-line"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <textarea id="message" name="message" rows="3" required></textarea>
                                    <label for="message">Message</label>
                                    <div class="input-line"></div>
                                </div>
                            </div>
                            
                            <button type="submit" class="creative-btn">
                                <span>Send Message</span>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.contact-container {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 2rem 0;
    position: relative;
    overflow: hidden;
}

.contact-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.3;
    pointer-events: none;
}

.creative-header {
    margin-bottom: 3rem;
}

.creative-title {
    font-size: 3rem;
    font-weight: 700;
    background: linear-gradient(45deg, #fff, #f0f0f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
    text-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.creative-subtitle {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
}

.gradient-text {
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 1.2rem;
    font-weight: 500;
}

.floating-icons {
    display: flex;
    gap: 0.5rem;
}

.floating-icons i {
    color: rgba(255,255,255,0.8);
    font-size: 1.2rem;
    animation: float 3s ease-in-out infinite;
}

.floating-icons i:nth-child(2) {
    animation-delay: 1s;
}

.floating-icons i:nth-child(3) {
    animation-delay: 2s;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.creative-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 2rem;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    height: 100%;
}

.creative-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

.card-glow {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.creative-card:hover .card-glow {
    opacity: 1;
}

.card-header-section {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
}

.icon-circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.2rem;
    box-shadow: 0 4px 15px rgba(255,107,107,0.3);
}

.card-title {
    color: white;
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0;
}

.info-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
    padding: 1rem;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    transition: all 0.3s ease;
}

.info-item:hover {
    background: rgba(255,255,255,0.1);
    transform: translateX(5px);
}

.info-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(45deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1rem;
}

.info-content h4 {
    color: white;
    font-size: 0.9rem;
    margin: 0 0 0.2rem 0;
    font-weight: 600;
}

.info-content p, .info-link {
    color: rgba(255,255,255,0.8);
    margin: 0;
    text-decoration: none;
    font-size: 0.9rem;
}

.info-link:hover {
    color: white;
}

.social-section {
    margin-top: 2rem;
}

.social-section h4 {
    color: white;
    font-size: 1rem;
    margin-bottom: 1rem;
    text-align: center;
}

.social-icons-container {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    flex-wrap: wrap;
}

.social-icon {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    color: white;
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 0.9rem;
    border: 2px solid rgba(255,255,255,0.2);
}

.social-icon:hover {
    transform: translateY(-3px) scale(1.1);
    color: white;
    text-decoration: none;
    border-color: rgba(255,255,255,0.5);
}

.social-icon.linkedin {
    background: linear-gradient(135deg, #0077b5, #00a0dc);
}

.social-icon.github {
    background: linear-gradient(135deg, #333, #666);
}

.social-icon.twitter {
    background: linear-gradient(135deg, #1da1f2, #0d8bd9);
}

.social-icon.instagram {
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
}

.creative-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group {
    position: relative;
}

.input-wrapper {
    position: relative;
}

.input-wrapper input,
.input-wrapper textarea {
    width: 100%;
    padding: 1rem 0 0.5rem 0;
    background: transparent;
    border: none;
    border-bottom: 2px solid rgba(255,255,255,0.3);
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.input-wrapper input:focus,
.input-wrapper textarea:focus {
    outline: none;
    border-bottom-color: #4ecdc4;
}

.input-wrapper label {
    position: absolute;
    top: 1rem;
    left: 0;
    color: rgba(255,255,255,0.7);
    font-size: 1rem;
    transition: all 0.3s ease;
    pointer-events: none;
}

.input-wrapper input:focus + label,
.input-wrapper textarea:focus + label,
.input-wrapper input:valid + label,
.input-wrapper textarea:valid + label {
    top: 0;
    font-size: 0.8rem;
    color: #4ecdc4;
}

.input-line {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
    transition: width 0.3s ease;
}

.input-wrapper input:focus ~ .input-line,
.input-wrapper textarea:focus ~ .input-line {
    width: 100%;
}

.creative-btn {
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    border: none;
    padding: 1rem 2rem;
    border-radius: 25px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    position: relative;
    overflow: hidden;
}

.creative-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s ease;
}

.creative-btn:hover::before {
    left: 100%;
}

.creative-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(255,107,107,0.3);
}

.tooltip {
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.8rem;
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 1000;
}

.tooltip::before {
    content: '';
    position: absolute;
    top: -5px;
    left: 50%;
    transform: translateX(-50%);
    border-left: 5px solid transparent;
    border-right: 5px solid transparent;
    border-bottom: 5px solid rgba(0, 0, 0, 0.8);
}

.social-icon:hover .tooltip {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(-5px);
}

@media (max-width: 768px) {
    .creative-title {
        font-size: 2rem;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .creative-card {
        padding: 1.5rem;
    }
}
</style>

<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
    };

    try {
        const response = await fetch('/send_message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.status === 'success') {
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        } else {
            alert('Sorry, there was an error sending your message. Please try again.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Sorry, there was an error sending your message. Please try again.');
    }
});
</script>
{% endblock %}
